<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="discount-container">
        <div class="info">
            <div class="discount-heading">DEAL OF THE MONTH:</div>
            <div class="discount-subheading">GET 30% OFF</div>
        </div>

        <div class="countdown-timer">
            <div class="group">
                <div class="value days">00</div>
                <div class="unit">Days</div>
            </div>
            <div class="group">
                <div class="value hours">00</div>
                <div class="unit">Hrs</div>
            </div>
            <div class="group">
                <div class="value minutes">00</div>
                <div class="unit">Min</div>
            </div>
            <div class="group">
                <div class="value seconds">00</div>
                <div class="unit">Sec</div>
            </div>
            <div class="close-btn">
                <i class="bi bi-x-circle"></i>
            </div>
        </div>
    </div>



<script src="index.js"></script>
</body>
</html>
